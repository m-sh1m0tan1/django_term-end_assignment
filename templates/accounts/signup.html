{% extends "base.html" %}
{% load static %}
{% block title %}signup{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static "css/signup.css" %}">{% endblock %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
    </ul>
    <input type="submit">
    <a href="{% url "login" %}"><button type="button">ログイン</button></a>
</form>
{% endblock %}
