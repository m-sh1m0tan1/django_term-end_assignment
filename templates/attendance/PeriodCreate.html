{% extends "base.html" %}
{% block body %}
<h1>時間割登録</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
    <a href="{% url "attendance:ModelListView" %}"><button type="button">戻る</button></a>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
