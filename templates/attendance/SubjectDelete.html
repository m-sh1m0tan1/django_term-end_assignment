{% extends "base.html" %}
{% block user %}{{user}}でログイン中{% endblock %}
{% block body %}
<h1>教科削除</h1>

<p>{{object.subject_name}}を削除しますか？<br>時間割に登録されていた場合これを削除すると同時に消去されます。</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">削除</button>
    <a href="{% url "attendance:SubjectUpdateView" object.id %}"><button type="button">戻る</button></a>
</form>
{% endblock body %}
