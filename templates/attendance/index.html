{% extends "base.html" %}
{% block body %}
{% if user.is_authenticated %}
<h1>すべてをあきらめた</h1>
<p>{{user}}でログイン中</p>
<a href="{% url "logout" %}"><button type="button">ログアウト</button></a>
{% else %}
<script>window.addEventListener('load', function() {
    window.location.href='{% url "login" %}';
})
</script>
{% endif %}
{% endblock body %}
